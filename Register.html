<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .commnbutton {
            display: inline-block;
            padding: 5px 12px;
            background-color: #007bff;
            color: #fff;
            border: none; 
            border-radius: 4px;
            cursor: pointer;
        }
        .commnbutton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
        <h2>Sign Up</h2>
        <form>
            First Name: <input type="text" id="firstName" name="firstName" required><br><br>
            Last Name: <input type="text" id="lastName" name="lastName" required><br><br>
            Date of Birth: <input type="date" id="dob" name="dob" required><br><br>
            Age: <input type="number" id="age" name="age" required><br><br>
            Gender: 
            <input type="radio" id="male" name="gender" value="m" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="f" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
            Phone Number: <input type="number" id="mob" name="phoneNumber" required><br>
        </br>
            Email Address: <input type="email" id="email" name="email" required><br>
        </br>
            Address: <input type="text" id="address" name="address" required><br>
        </br>
            State: 
            <select id="state" name="state" required>
                <option value="Kerala">Kerala</option>
                <option value="Goa">Goa</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
            
            </select><br><br>
            City: 
            <select id="city" name="city" required>
                <option value="E">Ernakulam</option>
                <option value="T">Trivandrum</option>
                <option value="Koz">Kozhikodu</option>
                <option value="Kollam">Kollam</option>
                <option value="Pal">Palakkad</option>
                <option value="Kot">Kottyam</option>
                <option value="Idukki">Idukki</option>
                <option value="Kannur">Kannur</option>

            </select><br><br>
            Username: <input type="text" id="username" name="username" required><br><br>
            Password: <input type="password" id="password" name="password" required><br><br>
            Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            
            <button type="submit" class="commnbutton">Sign Up</button> <br> <br>

        </form>
        Already a Member? <a href="login.html" class="commnbutton">Log In</a>
    </center>
</body>
</html>
