<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header .logo img {
            max-width: 100px;
            height: auto;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        /* CSS for image grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-grid img {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }

        /* CSS for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        footer .copyright-info {
            flex-basis: 100%;
            text-align: center;
        }

        footer .social-icons {
            flex-basis: 100%;
            margin-top: 10px;
        }

        footer .social-icons a {
            margin-right: 10px;
        }

        footer .address-info {
            flex-basis: 100%;
            text-align: center;
        }
    </style>
</head>
