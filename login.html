<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .commnbutton {
            display: inline-block;
            padding: 5px 12px;
            background-color: #007bff;
            color: #fff;
            border: none; 
            border-radius: 4px;
            cursor: pointer;
        }
        .commn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
        <h2>Login To Your Account</h2>
        <form>
            Username: <input type="text" id="username" name="username" required><br><br>
            Password: <input type="password" id="password" name="password" required><br><br>
            
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember Me</label>

            <a href="forgotpassword.html" style="margin-left: 10px;">Forgot Password?</a><br><br>
            
            <button type="submit" class="commnbutton">Log In</button> <br> <br>

        </form>
        Not a Member ? <a href="Register.html">Sign Up</a>
    </center>
</body>
</html>
